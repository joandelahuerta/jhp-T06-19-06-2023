<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <div class="container-fluid position-absolute top-50 start-50 translate-middle maincontainer">
        <div class="row text-center">
            <!-- Parte superior -->
            <h1 class="outsidetext">Login Form</h1>
        </div>
        <div class="row text-center">
            <p class="outsidetext">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum venenatis lectus a hendrerit consequat.</p>
        </div>
        <div class="container-fluid loginformcontainer">
            <div class="row">
                <!-- Parte izquierda -->
                <div class="col">
                    <h3>Login to our site</h3>
                    <p>Enter Username and Password</p>
                </div>
                <!-- Parte derecha -->
                <div class="col text-end">
                    <img src="./img/lock-icon-29056.png" class="img-fluid lockimg">
                </div>
            </div>
        </div> 
        <!-- Inputs para nombre y contraseÃ±a -->
        <div class="container-fluid loginformcontainer2">  
            <div class="row">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="row">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button type="button" class="btn loginbutton">Log in</button>
                </div>
            </div>
        </div>
        <!-- Boton -->
        <div class="row text-center socialtext">
            <p class="outsidetext">Login with</p>
        </div>
        <div class="container text-center">
            <!-- Botones sociales -->
            <div class="row align-items-center">
                <div class="col">
                    <button type="button" class="btn socialbutton">
                        <p><img src="./img/facebook.ico" class="img-fluid socialimg">Facebook</p>
                    </button>
                </div>
                <div class="col">
                    <button type="button" class="btn socialbutton">
                        <p><img src="./img/twitter.ico" class="img-fluid socialimg">Twitter</p>
                    </button>
                </div>
                <div class="col">
                    <button type="button" class="btn socialbutton">
                        <p><img src="./img/googleplus.ico" class="img-fluid socialimg">Google Plus</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
